<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Neumorphic Sign In</title>
		<style>
			body {
				margin: 0;
				font-family: "Segoe UI", sans-serif;
				background: #e0e0e0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.neumorphic-container {
				background: #e0e0e0;
				box-shadow: 12px 12px 24px #bebebe, -12px -12px 24px #ffffff;
				border-radius: 20px;
				padding: 40px 30px;
				width: 320px;
				text-align: center;
			}

			.neumorphic-container h2 {
				margin-bottom: 30px;
				color: #333;
			}

			.neumorphic-input {
				width: 100%;
				padding: 15px;
				margin-bottom: 20px;
				border: none;
				border-radius: 12px;
				background: #e0e0e0;
				box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
				font-size: 16px;
				outline: none;
			}

			.neumorphic-button {
				width: 100%;
				padding: 15px;
				border: none;
				border-radius: 12px;
				background: #e0e0e0;
				box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
				font-size: 16px;
				font-weight: bold;
				cursor: pointer;
				transition: all 0.2s ease-in-out;
			}

			.neumorphic-button:active {
				box-shadow: inset 4px 4px 10px #bebebe, inset -4px -4px 10px #ffffff;
			}

			.neumorphic-footer {
				margin-top: 15px;
				font-size: 14px;
				color: #555;
			}

			.neumorphic-footer a {
				color: #888;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="neumorphic-container">
			<h2>Sign In</h2>
			<form>
				<input
					type="email"
					class="neumorphic-input"
					placeholder="Email"
					required />
				<input
					type="password"
					class="neumorphic-input"
					placeholder="Password"
					required />
				<button type="submit" class="neumorphic-button">Login</button>
			</form>
			<div class="neumorphic-footer">
				Don't have an account? <a href="#">Register</a>
			</div>
		</div>
	</body>
</html>
